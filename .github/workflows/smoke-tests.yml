name: ATLAS CI - Smoke Tests & Release Gates

on:
  pull_request:
    branches: [main, beta]
  push:
    branches: [main, beta]

jobs:
  smoke-tests:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Smoke Tests
        run: python src/tests/run_smoke_tests.py --json-report
      
      - name: Run Provision Unit Tests
        run: python src/tests/test_provision.py --json-report
      
      - name: Check VERSION consistency
        run: |
          python -c "
          v = open('VERSION').read().strip()
          import re
          assert re.match(r'^\d+\.\d+\.\d+', v), f'VERSION invalid: {v}'
          print(f'VERSION OK: {v}')
          "
      
      - name: Verify Installer (if present)
        if: always()
        continue-on-error: true
        run: python scripts/verify_installer.py --json
      
      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            smoke_test_report.json
            provision_test_report.json
          retention-days: 30
